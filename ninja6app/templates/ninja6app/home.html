{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja6</title>
    <link rel="stylesheet" href="{% static 'ninja6app/styles.css' %}">
</head>
<body>
    {% for q in quote %}
        <div class="quote">
        <h1>{{ q.Quote }}</h1>
        <p>{{ q.date }}</p>
        </div>
    {% endfor %}
</body>
</html>
